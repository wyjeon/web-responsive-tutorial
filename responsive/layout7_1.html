<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: white;
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      #header {
        width: 100%;
        height: 100px;
        background: #e0f2f1;
      }
      #banner {
        width: 100%;
        height: 300px;
        background: #b2dfdb;
      }

      #content1 {
        overflow: hidden;
      }
      #content1 nav {
        float: left;
        width: 30%;
        height: 500px;
        background: #80cbc4;
      }
      #content1 .article_right1 {
        float: left;
        width: 70%;
        height: 250px;
        background: #4db6ac;
      }
      #content1 .article_right2 {
        float: left;
        width: 70%;
        height: 250px;
        background: #26a69a;
      }

      #content2 {
        overflow: hidden;
      }
      #content2 .article_box1 {
        float: left;
        width: 33.3333%;
        height: 300px;
        background: #009688;
      }
      #content2 .article_box2 {
        float: left;
        width: 33.3333%;
        height: 300px;
        background: #00897b;
      }
      #content2 .article_box3 {
        float: left;
        width: 33.3333%;
        height: 300px;
        background: #00796b;
      }

      #content3 {
        overflow: hidden;
        padding: 5%;
        background: #00695c;
      }
      #content3 article {
        float: left;
        width: 23%;
        height: 200px;
        margin: 1%;
        background-color: #004d40;
        border-radius: 5px;
      }

      footer {
        width: 100%;
        height: 100px;
        background: #a7ffeb;
      }

      /* 화면 너비 0 ~ 1200px */
      @media (max-width: 1240px) {
        #wrap {
          width: 100%;
        }
        #content2 .article_box1 {
          width: 50%;
        }
        #content2 .article_box2 {
          width: 50%;
        }
        #content2 .article_box3 {
          display: none;
        }
        #content3 > article {
          width: 31.3333%;
        }
        #content3 > article:nth-child(4n) {
          display: none;
        }
      }

      /* 화면 너비 0 ~ 768px */
      @media (max-width: 768px) {
        #content2 .article_box1 {
          width: 100%;
        }
        #content2 .article_box2 {
          width: 100%;
        }
      }

      /* 화면 너비 0 ~ 480px */
      @media (max-width: 480px) {
        #content1 .nav {
          width: 100%;
          height: 200px;
        }
        #content1 .article_right1 {
          width: 100%;
          height: 200px;
        }
        #content1 .article_right2 {
          width: 100%;
          height: 200px;
        }
        #content3 article {
          width: 98%;
          border-radius: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header id="header">header</header>
      <section id="banner">banner</section>
      <section id="content1">
        <nav class="nav">nav</nav>
        <article class="article_right1">article_right1</article>
        <article class="article_right2">article_right2</article>
      </section>
      <section id="content2">
        <article class="article_box1">article_box1</article>
        <article class="article_box2">article_box2</article>
        <article class="article_box3">article_box3</article>
      </section>
      <section id="content3">
        <article>article_square1</article>
        <article>article_square2</article>
        <article>article_square3</article>
        <article>article_square4</article>
      </section>
      <footer id="footer">footer</footer>
    </div>
  </body>
</html>
